<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <script  src="./script/main.js"></script>
    <title>Grand Games</title>
</head>

<body>
    <header>
        <div class="flex-header">
            <img class="controller" src="./img/figma.png" alt="Controle neon">
            <div class="header-title">
                <span>Grand</span>
                <span class="games">Games</span>
            </div>
            <div class="header-options">
            <div class="header-option-1">
            <button class="PC">   
                <span>PC</span>
            </button>
            <button class="browser">            
                <span>Browser</span>
            </button>
            </div>
            <div class="header-option-2">
               <button class="all">
                    <span>All</span>
                </button>
                <button class="favoritos">
                    <span>Favoritos</span>
                </button>
            </div>
            </div>
        </div>
        <hr class="header-neon">
        </header>

    <section class="home-page">
        <div class="side-bar">
            <div class="side-bar-itens">
                
                <div class="itens-container">
                    <button id="button-home" class="button-home" type="button">
                    <img src="./img/TESTE.png" alt="">
                    <span>Home</span> 
                </button>
                </div>              
            
                <div class="itens-container">
                    <button id="button-pixel" class="button-pixel" type="button">
                    <img src="./img/pixel.png" alt="">
                    <span>Pixel</span> 
                </button>
                </div>

                <div class="itens-container">
                    <button id="button-space" class="button-space" type="button">
                    <img src="./img/space.png" alt="">
                    <span>Space</span> 
                </button>
                </div>

              <div class="itens-container">
                    <button id="button-flighting" class="button-flighting" type="button">
                    <img src="./img/flighting.png" alt="">
                    <span>Flighting</span> 
                </button>
                </div>

                <div class="itens-container">
                    <button id="button-mmorpg" class="button-mmorpg" type="button">
                    <img src="./img/mmo.png" alt="">
                    <span>MMORPG</span> 
                </button>
                </div>              
                
                <div class="itens-container">
                    <button id="button-sci-fi" class="button-sci-fi" type="button">
                    <img src="./img/sci-fi.png" alt="">
                    <span>Sci-fi</span> 
                </button>
                </div>
              
                <div class="itens-container">
                    <button id="button-shooting" class="button-shooting" type="button">
                    <img src="./img/shooting.png" alt="">
                    <span>Shooting</span> 
                </button>
                </div>  
                <div class="itens-container">
                    <button id="button-horror" class="button-horror" type="button">
                    <img src="./img/horror.png" alt="">
                    <span>Horror</span> 
                </button>
                </div>
            </div>
            <div class="border-line">                
            </div>       
        </div>
        <div class="banner-section"> 
            <div id="banner">
              
                <div class="game-info">
                <span class="game-title">Game title</span>
                <span class="game-desciption">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                     Aliquam vel pulvinar enim, a accumsan nunc. Aliquam semper
                     lobortis sapien, ac dapibus eros dictum et. 
                     Proin porta id nisl at facilisis.</span>
                     <span class="developer">Developer 2020</span>
                    </div>
                </div>
                <div class="game-line">
                    <span>Games</span>
                    <hr>
                </div>
            <div id="games">
            </div>
        </div>
        </section>



</body>

</html>
